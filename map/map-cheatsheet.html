<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Cheat Sheet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
        </script>
    <style>
        #mapContainer {
            width: 800px;
            height: 600px;
        }
    </style>
</head>

<body>
    <section id="mapContainer"></section>

    <script>
        const centerLat = 59.1294
        const centerLong = 11.23537

        let mapMain = L.map('mapContainer', {
            center: [centerLat, centerLong],
            zoom: 13
        })

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '<a href="https://openstreetmap.org/copyright">Open Street Map</a>'
        }).addTo(mapMain)

        L.marker([centerLat, centerLong]).addTo(mapMain)
    </script>
</body>

</html>
