<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <style>
        #mapContainer {
            height: 100%;
            width: 100%;
        }

        html, body{
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <title>Map Cheat Sheet</title>
</head>
<body>

    <section id="mapContainer"></section>

    <script type="text/javascript" src="countriesData.js"></script>
    <script type="text/javascript" src="scoresData.js"></script>

    <script>
        const centerLat = 60.39299
        const centerLong = 5.32415
        let geojson

        function getColor(d) {
            return d > 7 ? '#0571b0' :
                d > 5  ? '#92c5de' :
                d > 3  ? '#ff7e00' :
                d > 1  ? '#ca0020' :
                          '#A9A9A9'
        }

        function style(feature) {
            let score = 0

            let thisScore = scores.find(item => item.country === feature.properties.ADMIN)

            if (thisScore) {
                score = parseFloat(thisScore.score.replace(',', '.'))
            }

            return {
                fillColor: getColor(score),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        function highlightFeature(e) {
            let layer = e.target;

            layer.setStyle({
                weight: 1.5,
                color: '#000',
                dashArray: '',
                fillOpacity: 0.7
            });

            layer.bringToFront()

            info.update(layer.feature.properties)
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target)
            info.update()
        }
        
        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds())
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        let mapMain = L.map('mapContainer', {
            center: [centerLat, centerLong],
            zoom: 0,
        })

        const modifyNav = (lock) => {
            toModify = [
                mapMain.zoomControl,
                mapMain.boxZoom,
                mapMain.doubleClickZoom,
                mapMain.dragging,
                mapMain.keyboard,
                mapMain.scrollWheelZoom,
                mapMain.touchZoom
            ]

            if (lock === true) {
                for (let i = 0; i < toModify.length; i++) {
                    toModify[i].disable()
                }
            } else {
                for (let i = 0; i < toModify.length; i++) {
                    toModify[i].enable()
                }
            }
        }

        modifyNav(true)

        const modifyControls = (lock) => {
            if (lock === true) {
                info.removeFrom(mapMain)
            } else {
                mapMain.addControl( L.zoomControl );
            }
        }

        mapMain.createPane('labels')
        mapMain.getPane('labels').style.zIndex = 650
        mapMain.getPane('labels').style.pointerEvents = 'none'

        geojson = L.geoJson(countries, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(mapMain)

        let info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
            this.update();
            return this._div;
        };

        // method that we will use to update the control based on feature properties passed
        info.update = function (props) {
            return
            this._div.innerHTML = '<h4>US Population Density</h4>' +  (props ?
                '<b>' + props.name + '</b><br />' + props.density + ' people / mi<sup>2</sup>'
                : 'Hover over a state');
        };

        info.addTo(mapMain)

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
	        maxZoom: 20,
            pane: 'labels',
            noWrap: true
        }).addTo(mapMain)



        const body = document.body, html = document.documentElement;

        const height = Math.max(body.scrollHeight, body.offsetHeight, html.clientHeight, html.scrollHeight, html.offsetHeight)

        let scrolled = 0;

        function onScroll(direction) {
            direction === "up" ? scrolled+=10 : scrolled-=10
                if (scrolled > (height/2)) {
                    mapMain.flyTo([62.1983366 , 17.5671981], 4)
                }
            console.log(scrolled)
        }

        L.DomEvent.on(mapMain.getContainer(), 'wheel', function(e) {
            onScroll(e.deltaY < 0 ? "up" : "down")
        })

    </script>
    
</body>
</html>
